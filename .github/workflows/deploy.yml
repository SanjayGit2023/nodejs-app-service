name: Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry: 121084576458.dkr.ecr.us-west-2.amazonaws.com/hello-world-nodejs
        masked-password: True

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 121084576458.dkr.ecr.us-west-2.amazonaws.com
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update ECS service with new image
      env:
        AWS_REGION: us-west-2
        AWS_ACCESS_KEY_ID: AKIARYMJUALFJL77P2UP
        AWS_SECRET_ACCESS_KEY: YeTBxFve/Qc+jtOzqZ+Iog18Qvh3ZcdUdFu2a8wb
        CLUSTER_NAME: example
        SERVICE_NAME: example
        ECR_REGISTRY: 121084576458.dkr.ecr.us-west-2.amazonaws.com
        ECR_REPOSITORY: hello-world-nodejs
        IMAGE_TAG: latest
      run: |
        aws ecs update-service --region $AWS_REGION --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment --output json

 


